<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=no"/>
	<link rel="stylesheet" href="/WeiXin/Public/css/index.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#now').css('display','block');
			$('.nav a').click(function(){
				$('.active').removeClass('active');
				$(this).siblings("span").addClass('active');
				$('section').css('display','none');
				$('#'+$(this).attr('rel')).css('display','block');
			});
		});
	</script>
</head>
<body>
	<header class="page_header">
		<h1>慧听网</h1>
	</header>
	<div class="nav">
		<div >
			<a  href="#" rel="now">最新</a>
			<span class="active"></span>
		</div>
		<div>
			<a href="#" rel="class">分类</a>
			<span></span>
		</div>
		<div>
			<a href="#" rel="order">排行</a>
			<span></span>
		</div>
		<div>
			<a href="#" rel="user">会员</a>
			<span></span>
		</div>
		
	</div>
	<section id="now" class="section_list">
		<ul>
			<volist name="items" id="item">
			<li>
				<div class="name">{$item.title}<span class="r">{$item.createtime|strtotime|date="y-m-d",###}</span></div>
				<div class="context">
					<span>作者: {$item.author}</span>
					<span class="r">演播: {$item.reader}</span>
				</div>
			</li>
			</volist>
		</ul>
	</section>
	<section id="class" class="section_list">
		<ul>
			<volist name="types" id="info" mod="2">
			<eq name="mod" value="0">
			<li>
			</eq>
				<div><span>{$info.name}</span></div>
			<eq name="mod" value="1">
			</li>
			</eq>
			</volist>
		</ul>
	</section>
	<section id="order" class="section_list">
		<ul>
			<volist name="orders" id="item">
			<li>
				<div class="name">
					<strong>{$item.title}</strong><strong class="r">{$item.createtime|strtotime|date="y-m-d",###}</strong>
				</div>
				<div class="context">
					<span>作者: {$item.author}</span>
					<span class="r">演播: {$item.reader}</span>
				</div>
			</li>
			</volist>
		</ul>
	</section>
	<section id="user" class="section_list">
		<ul>
			<li>
				<img src=""></img>
				<div class="context">
					<a href="#">功能</a>
				</div>
			</li>
			<li>
				<img src=""></img>
				<div class="context">
					<a href="#">功能</a>
				</div>
			</li>
			<li>
				<img src=""></img>
				<div class="context">
					<a href="#">功能</a>
				</div>
			</li>
		</ul>
	</section>
</body>
</html>
